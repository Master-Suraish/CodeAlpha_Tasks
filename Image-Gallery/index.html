<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery ( HTML CSS JS )</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Image Gallery</h1>
    </header>
    <main>
      <div class="Img-Container">
        <img src="Images/Nature-1.jpg" alt="Nature-1" />
        <img src="Images/Nature-2.jpg" alt="Nature-2" />
        <img src="Images/Nature-3.jpeg" alt="Nature-3" />
        <img src="Images/Nature-4.jpg" alt="Nature-4" />
        <img src="Images/Nature-5.jpg" alt="Nature-5" />
        <img src="Images/Nature-6.jpg" alt="Nature-6" />
        <img src="Images/Nature-7.jpg" alt="Nature-7" />
        <img src="Images/Nature-8.jpg" alt="Nature-8" />
        <img src="Images/Nature-9.jpg" alt="Nature-9" />
        <img src="Images/Nature-10.jpg" alt="Nature-10" />
        <img src="Images/Nature-11.jpg" alt="Nature-11" />
        <img src="Images/Nature-12.jpg" alt="Nature-12" />
      </div>
      <div class="Img-Preview">
        <h2>Click Image to preview here</h2>
      </div>
    </main>
    <footer>
      <p>This Image Gallery is created by <span>Suraish Kirshan</span>.</p>
      <p>Create using <span> HTML CSS & JS </span> only.</p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
