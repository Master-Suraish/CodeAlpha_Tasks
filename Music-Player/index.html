<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <audio src="Songs/boyfriend.mp3"></audio>
      <div class="container">
        <div class="text-Container">
          <h2 class="Song-Name">MAI TERA BOYFRIEND</h2>
          <h4 class="Artist-Name">Arijit Singh, Meet Bros, and Neha Kakkar</h4>
        </div>
        <div>
          <img src="Images/boyfriend.jpg" />
        </div>
        <div class="buttons">
          <i class="fa-solid fa-backward" id="backward"></i>
          <i class="fa-solid fa-play" id="play"></i>
          <i class="fa-solid fa-forward" id="forward"></i>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
