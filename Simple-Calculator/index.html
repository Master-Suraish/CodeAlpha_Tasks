<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator ( HTML CSS JS )</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="cal-main-container">
        <div class="Themes">
          <div class="dark-mode">Dark</div>
          <div class="light-mode">Light</div>
        </div>
        <div class="cal-container">
          <div class="screen-Container">
            <div class="screen">0</div>
            <div class="resultScreen">0</div>
          </div>
          <div class="btn-container">
            <button>C</button>
            <button>Del</button>
            <button>%</button>
            <button class="orange-btn">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="orange-btn">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="orange-btn">x</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="orange-btn">/</button>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="orange-btn">=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
